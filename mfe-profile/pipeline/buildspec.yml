version: 0.2

env:
    variables:
        S3_BUCKET: "{{S3_BUCKET}}"

phases:
  pre_build:
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        
  build:
    commands:
        - echo Build started
        - npm run build
        
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes