version: 0.2

env:
    variables:
         S3_BUCKET: "{{S3_BUCKET}}"

phases:
  install:
      runtime-versions:
        nodejs: 16
      commands:
        - echo install process started
        - node --version
  pre_build:
    commands:
        - echo Checking the path...
        - pwd
        - echo Installing source NPM dependencies...
        - cd shell
        - npm install
        
  build:
    commands:
        - echo Build started
        - npm run build

  post_build:
    commands:
        - echo dist path
        - cd dist/shell
        - pwd
        - echo --------------- Listando files ---------------
        - ls -ll
        
artifacts:
    files:
        - 'dist/shell/*'
    # base-directory: 'dist/shell/*'
    # discard-paths: yes