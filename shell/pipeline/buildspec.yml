version: 0.2

env:
    variables:
         S3_BUCKET: "{{S3_BUCKET}}"

phases:
  pre_build:
    commands:
        - echo Checking the path...
        - pwd
        - echo Installing source NPM dependencies...
        - npm install
        
  build:
    commands:
        - echo Build started
        - npm run build

  post_build:
    commands:
        - echo dist path
        - cd dist/shell
        
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes